<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>NFT Card</title>
</head>
<body>
  <div class="card-wrapper">
    <div class="outer">
      <img src="./images/image-equilibrium.jpg" alt="img" id="main-img">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view" id="view-img">
      </div>
    </div>
    <div class="body-text-wrapper">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="info-container">
        <div class="eth-container">
          <img src="./images/icon-ethereum.svg" alt="eth" id="eth-img">
          <p id="eth-txt">0.041 ETH</p>
        </div>
        <div class="day-container">
          <img src="./images/icon-clock.svg" alt="time" id="clock-img">
          <p id="day-text">3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="footer-wrapper">
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar" id="avatar-img">
        <p id="avatar-text">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dbidmead">Drew Bidmead</a>.
  </div>
</body>
</html>
